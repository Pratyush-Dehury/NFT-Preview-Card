<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="CSS/master.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
            rel="stylesheet">

        <title>Frontend Mentor | NFT preview card component</title>

    </head>
    <body>
        <div class="container">
            <div class="img"></div>
            <div class="text">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="value">
                <span class="ETH"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
                <span class="time"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
            </div>
            <div class="footer">
                <img class="avatar" src="images/image-avatar.png" alt="">
                <span>Creation of <span>Jules Wyvern</span></span>
            </div>
        </div>

    </body>
</html>
